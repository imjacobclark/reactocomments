<html>
    <head>
        <title>Comment Box!</title>
        <script src="https://fb.me/react-0.13.3.js"></script>
        <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="one-half column" style="margin-top:5%">
                    <div id="content"></div>
                </div>
            </div>
        </div>

        <script type="text/jsx">
            var CommentBox = React.createClass({
                loadCommentsFromServer: function() {
                    $.ajax({
                        url: this.props.url,
                        dataType: 'json',
                        cache: false,

                        success: function(data) {
                            this.setState({ data: data });
                        }.bind(this),
                        
                        error: function(xhr, status, err) {
                            console.error(this.props.url, status, err.toString());
                        }.bind(this)
                    });
                },
                getInitialState: function(){
                    return { data: [] };
                },
                handleCommentSubmit: function(comment) {
                    var comments = this.state.data;
                    var newComments = comments.concat([comment]);
                    this.setState({data: newComments});
                    
                    $.ajax({
                        url: this.props.url,
                        dataType: 'json',
                        type: 'POST',
                        data: comment,
                        
                        success: function(data) {
                            this.setState({data: data});
                        }.bind(this),

                        error: function(xhr, status, err) {
                            console.error(this.props.url, status, err.toString());
                        }.bind(this)
                    });
                },
                componentDidMount: function(){
                    this.loadCommentsFromServer();
                    setInterval(this.loadCommentsFromServer, this.props.pollInterval);
                },
                render: function(){
                    return (
                        <div className="commentBox">
                            <h3>React `o` comments</h3>
                            
                            <CommentList data={this.state.data} />
                            <CommentForm onCommentSubmit={this.handleCommentSubmit} />
                        </div>
                    );
                }
            });

            var CommentList = React.createClass({
                render: function(){
                    var commentNodes = this.props.data.map(function(comment){
                        return (
                            <Comment author={comment.author}>
                                {comment.text}
                            </Comment>
                        )
                    });

                    return (
                        <div className="commentList">
                            {commentNodes}
                        </div>
                    );
                }
            });

            var CommentForm = React.createClass({
                handleSubmit: function(e){
                    e.preventDefault();

                    var author = React.findDOMNode(this.refs.author).value.trim();
                    var text = React.findDOMNode(this.refs.text).value.trim();

                    this.props.onCommentSubmit({author: author, text: text});

                    React.findDOMNode(this.refs.author).value = '';
                    React.findDOMNode(this.refs.text).value = '';

                    return;
                },
                render: function(){
                    return (
                        <div className="commentForm">
                            <form className="commentForm" onSubmit={this.handleSubmit}>
                                <input type="text" placeholder="Your name" ref="author" />
                                <textarea cols="50" placeholder="Say something..." ref="text"></textarea>
                                <input type="submit" value="Post" className="button-primary" />
                            </form>
                        </div>
                    );
                }
            });

            var Comment = React.createClass({
                render: function(){
                    var rawMarkup = marked(this.props.children.toString(), {sanitize: true});

                    return (
                        <div className="comment">
                            <h6 className="commentAuthor">
                                <strong>{this.props.author}</strong>
                            </h6>
                            <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
                        </div>
                    );
                }
            })

            React.render(<CommentBox url="/comments" pollInterval={2000} />, document.getElementById('content'))
        </script>
    </body>
</html>
